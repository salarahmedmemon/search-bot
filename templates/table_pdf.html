<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 5px; text-align: left; }
    th { background: #eee; }
</style>
</head>
<body>
<h2>Search Results</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Snippet</th>
            <th>Emails</th>
            <th>Phones</th>
        </tr>
    </thead>
    <tbody>
        {% for r in results %}
        <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.link }}</td>
            <td>{{ r.snippet }}</td>
            <td>{{ r.emails|join(", ") }}</td>
            <td>{{ r.phones|join(", ") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
